<html lang="en">

        <meta charset="UTF-8">

  <body>
    <div class="container border mt-5">
        <h1>Inline Form</h1>
        <form class="my-5">
            <div class="row">
                <div class="col">
                    <input type="email" name="email" placeholder="Enter email id" class="form-control">
                </div>

                    <input type="password" name="pass" placeholder="Enter password" class="form-control">
                </div>
                <div class="col">
                    <input type="submit" value="Login" class="btn btn-info">
                    <input type="reset" class="btn btn-info">
                </div>
            </div> 
        </form>
    </div>

   

    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
