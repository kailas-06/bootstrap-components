<!DOCTYPE html>
<html>
<head>
    <title>Horizontal form</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="important words of this web page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container border mt-4">
        <h2>Login Form</h2>
        <form >
            <div class="row mb-4">
                <div class="col-md-2">
                    <label for="mail" class="form-label ">Email Id:</label>
                </div>
                <div class="col-md-10">
                    <input type="email" name="mail" id="mail" placeholder="email id" class="form-control"> 
                </div> 
            </div>
            <div class="row mb-4">
                <div class="col-md-2">
                    <label for="pass" class="form-label">New Password:</label>
                </div>
                <div class="col-md-10">
                    <input type="password" name="pass" id="pass" placeholder="password" class="form-control">   
                </div> 
            </div>
            <div class="row mb-4">
                <div class="col-md-2">           
                </div>
                <div class="col-md-10">
                    <label for="rem" class="form-check-label"><input type="checkbox" name="rem" id="rem" class="form-check-input">   Remember password</label>   
                </div> 
            </div>
            <div class="row mb-4">
                <div class="col-md-2">           
                </div>
                <div class="col-md-10">
                    <input type="submit" class="btn btn-success" value="Login"> <input type="reset" class="btn btn-info">
                </div> 
            </div>
    </form>
    </div>
    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>

</body></html>
