<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horizontal form</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="important words of this web page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    </head>
<body>
    <div class="container border my-5">
        <h1>Registration form</h1>
       <form action="">
        <div class="mb-2">
            <label for="fname" class="form-label">First name</label>
            <input type="text" name="fname" id="fname" placeholder="first name" class="form-control"> 
        </div>
        <div class="mb-2">
            <label for="" class="form-label">last name</label>
            <input type="text" name="fname" id="fname"  class="form-control" placeholder="Last name"> 
        </div>
        <div class="mb-2">
            <label for="mail" class="form-label">Email</label>
            <input type="text" name="email" id="email"  class="form-control" placeholder="Email" class="form-control"> 
        </div>
        <div class="mb-2">
            <label for="text" class="form-label">Password</label>
            <input type="text" name="password" id="password" class="form-control"  placeholder="Password">
        </div> 
        <div class="mb-3 mt-3">
            <input type="submit" value="Login" class="btn btn-success">
            <input type="reset" class="btn btn-info">
        </div>
        </form>
    </div>
    <hr>
    <div class="container border my-5">
        <h1 class="mb-4">Login form</h1>
       <form action="">
           <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="text" name="email" id="email"   class="form-control" placeholder="Email" class="form-control"> 
           </div>
            <div class="mb-3">
                <label for="text" class="form-label">Password</label>
                <input type="text" name="password" id="password"  class="form-control" placeholder="Password"> 
            </div>
            <div>
                <label for="" class="ml-4 mt-3">
                    <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>
            <div class="my-3">
                <input type="submit" value="Login" class="btn btn-success">
                <input type="reset" class="btn btn-info">
            </div>
        </form>
    </div>

    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
