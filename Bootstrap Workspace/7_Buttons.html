<!DOCTYPE html>     
<html>
<head>
    <title>First Bootstrap Demo</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="important words of this web page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <!--btn-secondary,btn-dark, btn-light, btn-info,-->
    <button>DEMO BUTTON</button>
    <input type="button" value="DEMO BUTTON" class="btn">
    <input type="submit" value="DEMO BUTTON" class="btn btn-primary">
    <input type="reset" value="DEMO BUTTON" class="btn btn-success">
    <button class="btn btn-warning">DEMO BUTTON</button>
    <input type="button" value="DEMO BUTTON" class="btn btn-danger">
    <input type="submit" value="DEMO BUTTON" class="btn btn-link"> <!-- button looks like a link-->
    <input type="reset" value="DEMO BUTTON"> 
    <a href="#" class="btn btn-info">DEMO LINK</a>  <!-- link looks like a button-->
    <hr>
    <input type="button" value="DEMO BUTTON" class="btn">
    <input type="submit" value="DEMO BUTTON" class="btn btn-outline-primary">
    <input type="reset" value="DEMO BUTTON" class="btn btn-outline-success">
    <button class="btn btn-outline-warning">DEMO BUTTON</button>
    <input type="button" value="DEMO BUTTON" class="btn btn-outline-danger">
    <a href="#" class="btn btn-outline-info">DEMO LINK</a>  <!-- link looks like a button-->
   <hr>
   <input type="submit" value="DEMO BUTTON" class="btn btn-primary" >
   <input type="reset" value="DEMO BUTTON" class="btn btn-success btn-md">
   <input type="submit" value="DEMO BUTTON" class="btn btn-outline-primary btn-sm">
   <input type="submit" value="DEMO BUTTON" class="btn btn-outline-primary btn-lg">
   <input type="button" value="DEMO BUTTON" class="btn btn-danger btn-lg">
    <hr>
    <form class="border w-50">
        <label>Enter your name</label>
        <input type="text"><br>
        <input type="submit" class="btn btn-info btn-block">
        <input type="submit" class="btn btn-info active">
        <input type="submit" class="btn btn-success disabled">
    </form>
    <hr>
    <div class="btn-group">
        <input type="submit" value="LOGIN" class="btn btn-info">
        <input type="reset" value="RESET" class="btn btn-info">
    </div>
    <div class="btn-group">
        <input type="submit" value="LOGIN" class="btn btn-outline-info">
        <input type="reset" value="RESET" class="btn btn-outline-info">
    </div>
    <div class="btn-group">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning btn-lg">
    </div>
    <hr>
    <div class="btn-group btn-group-lg">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
    </div>
    <div class="btn-group btn-group-md">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
    </div>
    <div class="btn-group">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
    </div>
    <div class="btn-group btn-group-sm">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
        <input type="reset" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
    </div>
    <div class="btn-group btn-group-vertical">
        <input type="submit" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
        <input type="reset" value="LOGIN" class="btn btn-success">
        <input type="reset" value="RESET" class="btn btn-warning">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
