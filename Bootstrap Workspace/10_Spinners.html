<!DOCTYPE html>     
<html>
<head>
    <title>First Bootstrap Demo</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="important words of this web page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body class="container">
    <!-- text-danger, text-secondary, text-dark, text-light, text-primary-->
    <span class="spinner-border"></span>
  <span class="spinner-border text-success"></span>
  <span class="spinner-border text-info"></span>
  <span class="spinner-border text-muted"></span>
  <span class="spinner-border text-warning"></span>
  <span class="spinner-border text-warning spinner-border-md"></span>
  <span class="spinner-border text-danger spinner-border-sm"></span>
<hr>
  <span class="spinner-grow text-success"></span>
  <span class="spinner-grow text-info"></span>
  <span class="spinner-grow text-muted"></span>
  <span class="spinner-grow text-warning"></span>
  <span class="spinner-grow text-warning spinner-grow-md"></span>
  <span class="spinner-grow text-danger spinner-grow-sm"></span>

  <button class="btn btn-primary btn-lg">LOADING  <span class="spinner-grow text-warning"></span> </button>
  <button class="btn btn-primary btn-lg"> LOADING  <span class="spinner-border text-success"></span></span> </button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.usebootstrap.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
