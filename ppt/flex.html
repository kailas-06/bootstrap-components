<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Skeleton BS_5</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="important words of this web page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <style>
        .section{
            display: flex;
            width: 400px;
        }
        .section div{
            height: 150px;
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 100px;    /* specifies initial length of the flex item */
        }
        .section > div:nth-child(2){
            flex-basis: 200px;      /* overrides specifies initial length of the flex item */
        }
        
    </style>
    </head>
<body>

    <div class="container my-5">
        <div class="section">
            <div class="bg-info">Numbar 1</div>
            <div class="bg-primary">Numbar 2</div>
            <div class="bg-warning">Numbar 3</div>
            <div class="bg-secondary">Numbar 4</div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
